<!DOCTYPE html>
<html>
  <head>
    <title>Markdown.js</title>
    <script src="https://cdn.bootcss.com/showdown/1.8.2/showdown.min.js"></script>
  </head>
  <style>
    .box {
      display: flex; /*关键*/
    }

    .left {
      flex: 1;
      background-color: lightgray;
      height: 400px;
    }
    .right {
      flex: 1;
      margin-left: 10px;
      background-color: #f0f0f0;
    }
  </style>
  <body>
    <div class="box">
      <!-- markdown语法编辑区域 -->
      <textarea id="oriContent" class="left" onkeyup="convert()"></textarea>
      <!-- markdown语法预览区域 -->
      <div id="result" class="right"></div>
    </div>

    <script type="text/javascript">
      function convert() {
        var text = document.getElementById("oriContent").value;
        var converter = new showdown.Converter();
        var html = converter.makeHtml(text);
        document.getElementById("result").innerHTML = html;
      }
    </script>
  </body>
</html>
